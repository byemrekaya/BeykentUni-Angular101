<a [routerLink]="['/detail', product.id]">
    <div class="group relative">
      <div
        class="
          w-full
          min-h-80
          bg-gray-200
          aspect-w-1 aspect-h-1
          rounded-md
          overflow-hidden
          group-hover:opacity-75
          lg:h-80 lg:aspect-none
        "
      >
        <img
          src="https://tailwindui.com/img/ecommerce-images/product-page-01-related-product-02.jpg"
          alt="Front of men's Basic Tee in white."
          class="w-full h-full object-center object-cover lg:w-full lg:h-full"
        />
      </div>
      <div class="mt-4 flex justify-between">
        <div>
          <h3 class="text-sm text-gray-700">
            <a href="#">
              <span aria-hidden="true" class="absolute inset-0"></span>
              {{ product.productName }}
            </a>
          </h3>
          <p class="mt-1 text-sm text-gray-500">{{ product.descr }}</p>
        </div>
        <p class="text-sm font-medium text-gray-900">{{product.price | currency:'USD'}}</p>
      </div>
    </div>
  </a>
